<!DOCTYPE html>

</head>

<body>

      <option value="Wb">White on Black</option>
    </select>
  </div>
  <div id="htmlentities" class="opt">
    
  </div>
  <div id="cursive" class="opt">
    
  </div>
  <textarea id="input" type="text" placeholder="Input" rows="5" cols="20"></textarea>
  <textarea id="output" type="text" placeholder="Output" id="output" rows="5" cols="20" readonly></textarea><br>
  <b id="msg" style="display: none;"></b>
  <script src="tool.js"></script>
</body>

</html>
